
<div>
    <h2><span>Anexos</span> {{vm.anexos.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{vm.anexos.descripcion}}</span>
        </dd>
        <dt><span>Archivo</span></dt>
        <dd>
            <span>{{vm.anexos.archivo}}</span>
        </dd>
        <dt><span data-translate="oficialiaElectoralApp.anexos.id_numero_solicitud">Id Numero Solicitud</span></dt>
        <dd>
            <span>{{vm.anexos.id_numero_solicitud}}</span>
        </dd>
        <dt><span data-translate="oficialiaElectoralApp.anexos.id_procede">Id Procede</span></dt>
        <dd>
            <span>{{vm.anexos.id_procede}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="anexos-detail.edit({id:vm.anexos.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
