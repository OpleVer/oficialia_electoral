<div>
    <h2>Peticiones</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="peticion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Nueva Solicitud
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <!--    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="Numero Solicitud"><span data-translate="oficialiaElectoralApp.peticion.numero_peticion">NÂ° Peticion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechayhora"><span>Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nomsolicitante"><span>Solicitante</span> <span class="glyphicon glyphicon-sort"></span></th>

                    <th jh-sort-by="actocertificar"><span>Acto Constar</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actocertificar"><span>Atiende</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actocertificar"><span>Acta</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="actocertificar"><span>Origen</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="peticion in vm.peticions track by peticion.id">
                    <td>{{peticion.numero_peticion}}</td>
                    <td>{{peticion.fechayhora | date:'short'}}</td>
                    <td>{{peticion.nomsolicitante}} {{peticion.paternosolicitante}}</td>
                    <td>{{peticion.actocertificar}}</td>
                    <td> </td>
                    <td> </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="peticion-detail({id:peticion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="peticion.edit({id:peticion.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-alert"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="peticion.delete({id:peticion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>






    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
