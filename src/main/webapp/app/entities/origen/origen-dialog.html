
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrigenLabel">Create or edit a Origen</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.origen.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.origen.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zona">Zona</label>
            <input type="text" class="form-control" name="zona" id="field_zona"
                    ng-model="vm.origen.zona"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_distrito">Distrito</label>
            <input type="text" class="form-control" name="distrito" id="field_distrito"
                    ng-model="vm.origen.distrito"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_municipio">Municipio</label>
            <input type="text" class="form-control" name="municipio" id="field_municipio"
                    ng-model="vm.origen.municipio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="oficialiaElectoralApp.origen.id_origen" for="field_id_origen">Id Origen</label>
            <input type="text" class="form-control" name="id_origen" id="field_id_origen"
                    ng-model="vm.origen.id_origen"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
