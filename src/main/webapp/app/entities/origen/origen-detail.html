
<div>
    <h2><span>Origen</span> {{vm.origen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Zona</span></dt>
        <dd>
            <span>{{vm.origen.zona}}</span>
        </dd>
        <dt><span>Disrito</span></dt>
        <dd>
            <span>{{vm.origen.disrito}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="origen-detail.edit({id:vm.origen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
